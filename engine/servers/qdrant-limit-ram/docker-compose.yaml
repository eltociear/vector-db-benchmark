version: '3.7'

services:
  qdrant_bench:
    image: qdrant/qdrant:v1.7.3
    network_mode: host
    volumes:
      - ./storage:/qdrant/storage
    logging:
      driver: "json-file"
      options:
        max-file: 1
        max-size: 10m
    deploy:
      resources:
        limits:
          memory: 2Gb
